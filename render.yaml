# Render Blueprint (Infrastructure as Code)
# Automatically deploys PostgreSQL, FastAPI Backend, and React Frontend

services:
  # 1. PostgreSQL Database
  - type: psql
    name: kashf-db
    plan: free
    postgresMajorVersion: 16

  # 2. FastAPI Backend
  - type: web
    name: kashf-backend
    env: python
    plan: free
    region: ohio
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kashf-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HIBP_API_KEY
        sync: false # Set in the Render dashboard manually!
      - key: SHODAN_API_KEY
        sync: false # Set in the Render dashboard manually!
      - key: CORS_ORIGINS
        value: "*" # Allow the frontend to reach it from Render's generated URL

  # 3. React Frontend
  - type: web
    name: kashf-frontend
    env: static
    plan: free
    region: ohio
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    routes:
      # SPAs need this catch-all to load index.html for React Router
      - type: rewrite
        source: /*
        destination: /index.html
